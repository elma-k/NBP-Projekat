<!-- dialog-box.component.html -->
<h1 *ngIf="action != 'Share'" mat-dialog-title>Create new playlist</h1>
<h1 *ngIf="action == 'Share'" mat-dialog-title>Share playlist</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete' && action != 'Share'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Are you sure?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
